<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getFirstName()}">firstName</td>
        <td th:utext="${user.getLastName()}">lastName</td>
    </tr>
</table>
<a href="users/new">Create new User</a>
</body>
</html>
